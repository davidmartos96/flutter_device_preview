name: device_preview
version: 0.7.0-nullsafety.0
description: Approximate how your Flutter app looks and performs on another device.
publish_to: "none"
homepage: https://github.com/aloisdeniel/flutter_device_preview

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^5.0.0-nullsafety.3
  path_provider: ^2.0.0
  device_frame:
    git:
      url: https://github.com/davidmartos96/flutter_device_preview.git
      path: device_frame
      ref: custom
  font_awesome_flutter: ^9.0.0-nullsafety
  http: ^0.13.0
  freezed_annotation: ">=0.13.0-nullsafety.0 <1.0.0"
  json_annotation: ">=4.0.0-nullsafety.0 <5.0.0"
  meta: ^1.3.0-nullsafety.6
  shared_preferences: ^2.0.1
  pedantic: ^1.10.0
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.1
  freezed: ^0.14.0
  json_serializable: ^4.0.0
